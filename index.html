<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Gallary</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- fontawsome CDN -->
    <script
      src="https://kit.fontawesome.com/8bd2cbc21b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mt-4 d-flex align-items-center justify-content-center">
      <input
        id="search-field"
        class="search-input"
        type="search"
        placeholder="Search..."
      />
      <button onclick="searchPhones()" class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <section id="loader" class=" d-none">
      <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="spinner-border text-green" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Display Search Results -->
    <div
      id="phone-container"
      class="container mx-auto mt-2 row row-cols-1 row-cols-md-3 g-4 mb-5"
    ></div>
    <div id="not-found-msg" class="text-center not-found mx-auto d-none">
      <h3 class="fs-3 pt-5">No Phones Found !!!</h3>
      <img
        class=""
        src="images/Young_cartoon_woman_leaving_birdcage-removebg.png"
        alt=""
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
